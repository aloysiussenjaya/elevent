<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label position="floating" >Username</ion-label>
        <ion-input type="text" required [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" aria-required="ion-input" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>

    <ion-button  fill="solid" expand="block" color="dark" (click)="Login()">Login</ion-button>
</ion-content>
