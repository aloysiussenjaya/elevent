<ion-header>
  <ion-toolbar>
    <ion-title>My Events</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngIf="!myevents || myevents.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor="let item of myevents">
      <ion-item lines="inset" button [routerLink]="['/my-event-details',item.id]">
        <ion-label>
          {{item.title}}
          <p>{{item.place | date: 'short'}}</p>
        </ion-label>
        <ion-note slot="end" color="primary">{{item.price}}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slots="fixed">
    <ion-fab-button routerLink="/my-event-details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
