<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item className="event-card" *ngFor="let item of events" lines="none">
        <app-event-card [data]="item"></app-event-card>
    </ion-item>
</ion-content>
